
name: Profit Machine Automation

on:
  schedule:
    # Run at 9 AM, 2 PM, and 7 PM UTC daily
    - cron: '0 9,14,19 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  run-profit-machine:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run system test
      run: |
        python main_controller.py --test
    
    - name: Execute daily workflow
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        WP_URL: ${{ secrets.WP_URL }}
        WP_USERNAME: ${{ secrets.WP_USERNAME }}
        WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
      run: |
        python main_controller.py --workflow
    
    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: profit-machine-logs
        path: logs/
        retention-days: 7
    
    - name: Commit and push results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add logs/ exports/ data/
        git commit -m "ðŸ¤– Automated: Daily workflow results" || echo "No changes to commit"
        git push || echo "Nothing to push"
EOF
