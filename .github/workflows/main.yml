name: Initialize Structure
on: workflow_dispatch # እኛ ስንፈልግ ብቻ እንዲሮጥ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Structure Creator
        run: python create_structure.py
      - name: Push Created Folders
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Generated project structure"
          git push
